<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class='wrapper'>
      <div class='container' id='topContainer'>
       <div class="title">
          Bill Total  
       </div>
       <div class='inputContainer'>
         <span>$</span>
         <input
          onkeyup = "calculateBill()"
          type = "text"
          id = "billInput"
          placeholder = "0.00"
        />
       </div>
     </div>
      <div class='container' >
       <div class="title">
         Tip  
       </div>
       <div class='inputContainer'>
         <span>%</span>
         <input
          onkeyup = "calculateBill()"
          type = "text"
          id = "tipInput"
          placeholder = "10"
        />
       </div>
     </div>
      <div class='container' id='bottom'>
        <div class='splitContainer'>
          <div class='title'>People</div>
          <div class='controls'>
            <span class='buttonContainer'>
              <button class='splitButton' onclick='increasePeople()'>
                <span class='buttonText'> + </span>
              </button>
            </span>

            <span class='splitAmount' id='numberOfpeople'> 1 </span>
            
            <span class='buttonContainer'>
              <button class='splitButton' onclick='decreasePeople()'>
                <span class='buttonText'> - </span>
              </button>
            </span>
          </div>
        </div>
        <div class='totolContainer'>
          <div class='title'> Total per Person</div>
          <div class='total' id='perPerson'>$0.00</div>
        </div>
      </div>
      <div id='warning'></div>
  </div>
  
  

  <script src="script.js"></script>
</body>

</html>
